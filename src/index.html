<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/reset.scss">
  <link rel="stylesheet" href="styles/style.scss">
  <title>Touch&Sell | Test</title>
</head>

<body>
  <h1 class="message">Retrouvez cet écran à tout moment en cliquant sur le nom de votre application </h1>
  <hr class="line">
  <section class="dashboard">

    <article class="addContent card">
      <img class="icon" src="./img/smartphone.svg" alt="image de smartphone">
      <p class="addContent__text text">Ajouter des contenus <br> à votre application</p>
    </article>

    <article class="addUsers card">
      <img class="icon" src="./img/users.svg" alt="image de smartphone">
      <p class="addUsers__text text">Ajouter des utilisateurs <br> à votre organisation</p>
    </article>

    <article class="formations card">
      <img class="icon" src="./img/formations.svg" alt="image de smartphone">
      <p class="formations__text text text--center">Formation en ligne</p>
    </article>

    <article class="help card">
      <img class="icon" src="./img/help.svg" alt="image de smartphone">
      <p class="help__text text text--center">Aide en ligne</p>
    </article>
  </section>
  <script src="./js/main.js"></script>
</body>

</html>
